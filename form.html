<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css
    ">
        <title>Document change</title>
    </head>
    <body>
        <div class="container">
            <div class="col-md-6 offset-md-3 shadow-lg mt-3 p-3">
                <h2 class="text-muted text-center mb-3">FORM VALIDATION</h2>
                <form onsubmit="return validfrom()">
                    <div class="mb-3">
                        <label for="firstname">FIRST NAME</label>
                        <input
                            type="text"
                            id="firstname"
                            class="form-control"
                            onkeyup="validfname()"
                        >
                        <span id="fnamemsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="lastname">LAST NAME</label>
                        <input
                            type="text"
                            id="lastname"
                            class="form-control"
                            onkeyup="validlname()"
                        >
                        <span id="lnamemsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email Address</label>
                        <input
                            type="text"
                            id="email"
                            class="form-control"
                            onkeyup="validemail()"
                        >
                        <span id="emailmsg"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input
                            type="text"
                            id="password"
                            class="form-control"
                            onkeyup="validpassword()"
                        >
                        <span id="passwordmsg"></span>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" name="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
        <script src="valudated.js"></script>
    </body>
</html>
